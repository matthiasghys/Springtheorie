<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Pizza Luigi</title>
    <link rel="stylesheet" th:href="@{/css/luigi.css}">
    <link rel="icon" th:href="@{/images/luigi.ico}" type="image/x-icon">
</head>
<body>
<h1>Pizza's</h1>
<ul class="zebra">
    <li th:each="pizza:${pizzas}" th:object="${pizza}" >
        <span th:text="|*{naam} EUR *{prijs}|"></span>
        <span th:if="*{pikant}">pikant</span>
    </li>
</ul>
</body>
</html>
